<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="modal-container" class="shown">
        <div id="modal">
            <p>Select a difficulty level.</p>
            <button class="close-modal" id="easy">Easy</button>
            <button class="close-modal" id="medium">Medium</button>
            <button class="close-modal" id="hard">Hard</button>
        </div>
    </div>
    <div class="grid-container">
        <div id="A1"></div>
        <div id="A2"></div>
        <div id="A3"></div>
        <div id="B1"></div>
        <div id="B2"></div>
        <div id="B3"></div>
        <div id="C1"></div>
        <div id="C2"></div>
        <div id="C3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
