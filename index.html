<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="modal-container" class="shown">
        <div id="modal">
            <div class="flex-container">
                <div class="flex-item">Select a difficulty level: </div>
                <div class="flex-item">
                    <button class="close-modal" id="easy">Easy</button>
                    <button class="close-modal" id="medium">Medium</button>
                    <button class="close-modal" id="hard">Hard</button></div>
                </div>
            </div>
        </div>
    <div class="grid-container">
        <div class = "box" id= "box0"></div>
        <div class = "box" id= "box1"></div>
        <div class = "box" id= "box2"></div>
        <div class = "box" id= "box3"></div>
        <div class = "box" id= "box4"></div>
        <div class = "box" id= "box5"></div>
        <div class = "box" id= "box6"></div>
        <div class = "box" id= "box7"></div>
        <div class = "box" id= "box8"></div>
    </div>
    <div id="chat"></div>
    <script src="script.js"></script>
</body>
</html>
